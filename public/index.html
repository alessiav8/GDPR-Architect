<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My BPMN App</title>
    <!-- Stili richiesti per il viewer -->
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@17.0.2/dist/assets/bpmn-js.css" />

  <!-- Script del viewer -->
  <script src="https://unpkg.com/bpmn-js@17.0.2/dist/bpmn-viewer.development.js"></script>


    <!-- Stili richiesti per il modeler -->
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@17.0.2/dist/assets/diagram-js.css" />
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@17.0.2/dist/assets/bpmn-js.css" />
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@17.0.2/dist/assets/bpmn-font/css/bpmn.css" />

  <!-- Script del modeler -->
  <script src="https://unpkg.com/bpmn-js@17.0.2/dist/bpmn-modeler.development.js"></script>

  <link rel="stylesheet" href="index.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>




</head>
<body>

  <div class="status_row">
    <div id="mode" >
      Edit Mode
    </div></div>
  <div class="PrimaryContainer" id="primary_container">
    <div id="alertContainer" style="position: absolute; width: 80%; margin-left: 10%; margin-right: 10%"></div>
    <div id="over_canvas"></div>
    <div class="row" id="canvas_raw" style="width: 100%; height:85%">
      <div class="main-column" id="canvas_col"> 
        <div id="GoBack" style="display: none; "></div>

        <div id="canvas"></div>
        <div id="subProcessCanvas" class="canvas-style" style="display: none;"></div>

      </div>
   
      <div class="sidebar-column" id="survey_col">
      </div>
     
    </div>

    <!-- settings area for the functions: export,import, check GDPR -->
    <div class="row" id="settings_area">

      <!-- export -->

      </div>

            </svg>
        </div>
        <div class="label_button"  id="label_import_button"  style="margin-left: 20vh">Import</div>
      </div>
      <!-- end import -->

      <!-- GDPR compliant -->
        <div class="col">
          <button id="gdpr_compliant_button" class="btn btn-ligth" style="border: 0.3vh solid #10ad74;">
            Ensure GDPR compliance          
          </button>
          <div class="label_button"  id="label_gdpr_button">Import</div>
        </div>
      <!-- end GDPR compliant -->

      </div>
    <!-- end settings area -->

  </div></div>

  <div id="alertContainer" style="position: absolute; left: 50%; transform: translateX(-50%); width: 80%; margin-left: 10%; margin-right: 10%; z-index: 999;"></div>

  <script src="bundle.js"></script>
</body>
</html>
